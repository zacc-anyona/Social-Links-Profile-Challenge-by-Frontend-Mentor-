<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="content">
    <header>
      <figure class="profile-picture">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's Profile Picture">
        <figcaption>
          <p class="profile-name">Jessica Randall</p>
          <p class="profile-location">London, United Kingdom</p>
          
        </figcaption>
      </figure>
    </header>

    <main>
      <p class="profile-job">"Front-end developer and avid reader."</p>
      <ul>
        <li class="profile-link">
          <a href="https://github.com/zacc-anyona" target="_blank">GitHub</a>
        </li>
        <li class="profile-link">
          <a href="https://www.frontendmentor.io/profile/zacc-anyona" target="_blank">Frontend Mentor</a>
        </li>
        <li class="profile-link">
          <a href="https://www.linkedin.com/in/anyona-zaddock-154011176?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
        </li>
        <li class="profile-link">
          <a href="https://twitter.com/anyona_zadocc" target="_blank">Twitter</a>
        </li>
        <li class="profile-link">
          <a href="#">Instagram</a>
        </li>
      </ul>
    </main>

    
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/anyona_zadocc">Anyona Zaddock</a>.
    </div>
  </footer>
  
</body>
</html>
