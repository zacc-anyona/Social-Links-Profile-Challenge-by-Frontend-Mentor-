<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="content">
      <picture>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Avatar" class="profile-avatar">

        <h1 class="avatar-name">Jessica Randall</h1>
        <p class="avatar-info">London, United Kingdom</p>
      </picture>

      <p class="desc-text">"Front-end developer and avid-reader."</p>

      <ul class="social-links" role="list">
        <li class="link-text">
          <a href="#">
            GitHub
          </a>
        </li>
        <li  class="link-text">
          <a href="#">
            Frontend Mentor
          </a>
        </li>
        <li class="link-text">
          <a href="#">
            LinkedIn
          </a>
        </li>
        <li class="link-text">
          <a href="#">
            Twitter
          </a>
        </li>
        <li class="link-text">
          <a href="#">
            Instagram
          </a>
        </li>
      </ul>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/anyona_zadocc">Anyona Zaddock</a>.
    </div>
  </footer>
  
</body>
</html>
